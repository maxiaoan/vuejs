<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id='app'>
		<!-- 父组件获取子组件的数据，按照父组件模板来显示数据 -->
		<cpn ></cpn>
		<cpn >
			<div slot-scope="slot">
				<!-- <span v-for="item in slot.data">{{item}} - </span> -->
				<span> {{slot.data.join("--")}}</span>
			</div>
		</cpn>
		<cpn>
			<div slot-scope="slot">
			<span> {{slot.data.join(">>")}}</span>
			</div>
		</cpn>

	</div>

<template id="cpn">
	<div id="">
		<!-- data可以自定义，符合命名规范即可 -->
		<slot :data="pLanguages">
			<ul>
				<li v-for="item in pLanguages">{{item}}</li>
			</ul>
		</slot>
	</div>
</template>
</body>
<script>
 
const app = new Vue({
	el: "#app",
	data:{
		message:"Hello",
		isShow:true,
	},
	components:{
		cpn:{
			template:"#cpn",
			data(){
				return{
					pLanguages:['JavaScript','Python','Swift','Go','C++'],
					isShow:false
				}
			}
		}
	}
})
</script>
</html>
