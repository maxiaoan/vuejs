<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id='app'>
		<cpn></cpn>
	</div>
	
</body>
<template id="cpn">
	<div id="show">
		<h2>我是cpn组件</h2>
		<ccpn></ccpn>
	</div>
</template>

<template id="ccpn">
	<div>
		<h2>我是ccpn组件</h2>
		<button @click="btnclick">按钮</button>
	</div>
</template>
<script>
 
let app = new Vue({
	el: "#app",
	data:{
		message:"你好哈"
	},
	methods:{
	},
	components:{
		cpn:{
			template:'#cpn',
			data(){
				return{
					name:"我是cpn组件的name属性"
				}
			},
			components:{
					ccpn:{
						template:'#ccpn',
						methods:{
							btnclick(){
								console.log(this.$parent)
								console.log(this.$parent.name)
								console.log(this.$root)
								console.log(this.$root.message)
							}
						}
				}
			},
		}
	}
})
</script>
</html>
