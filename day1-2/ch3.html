<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{ num }}
		</div>
	<script type="text/javascript">
		var data = {num : 1};
		var vm = new Vue({
			el: "#app",
			data:data
			});
		vm.$watch('num',function(newval,oldval){
			console.log(newval,oldval);
		})
		data.num = "Hello"
		// vm.num = "good"
	</script>
	</body>
</html>
