<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id='app'>
		<!-- 没有使用索引遍历数组 -->
		<ul>
			<li v-for="name in names">{{name}}</li>
		</ul>
		<!-- 遍历过程中使用数组的索引 -->
		<ul>
			<li v-for="(name,index) in names">{{index + 1}}. {{name}}</li>
		</ul>
		<hr >
		<!-- 在遍历对象的过程中，只获取一个数值，则只会获取value -->
		<ul>
			<li v-for="item in info">{{item}}</li>
		</ul>
		<hr >
			<!-- 在遍历对象的过程中,获取格式(value,key)-->
		<ul>
			<li v-for="(value,key) in info">{{key}}:{{value}}</li>
		</ul>
		
		<hr >
			<!-- 在遍历对象的过程中,获取格式(value,key,index)-->
		<ul>
			<li v-for="(value,key,index) in info">{{key}}:{{value}}--{{index}}</li>
		</ul>
		
		
	</div>
	
</body>
<script>
 
let app = new Vue({
	el: "#app",
	data:{
		names:['Kobe','Curry','James','Jone'],
		info:{
			name:'Curry',
			age:32,
			height:180
		}
	}
})
</script>
</html>
