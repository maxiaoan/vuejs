<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id='app'>
		<!-- <h2 :style="{key(属性名):value(属性值)}">{{message}}</h2> -->
		<p>对象形式</p>
		<p :style="{fontSize:'20px'}">{{message}}</p>
		<p :style="{fontSize:finalSize + 'px',backgroundColor:finalColor}">{{message}}</p>
		
		<p :style="getStyles()">{{message}}</p>
		<h2 :style="[baseStyle,borderStyle]">{{message}}</h2>
	</div>
	
</body>
<script>
 
let app = new Vue({
	el: "#app",
	data:{
		message:"Demo",
		finalSize:100,
		finalColor:"#ff0000",
		baseStyle:{backgroundColor:'green'},
		borderStyle:{display:'inline-block',fontSize:'50px'}
	},
	methods:{
		getStyles:function(){
			return {fontSize:this.finalSize + 'px',backgroundColor:this.finalColor}
		}
	}
})
</script>
</html>
