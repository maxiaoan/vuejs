<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id='app'>
		<span v-if="isUser">
			<!-- label 中的for可以跳转到标签的id属性值为该数值的地方 -->
			<label for="username">账号登录: </label>
			 <input id="username" placeholder="输入账号" /></span>
		<span v-else>
			<label for="email">邮箱登陆: </label>
			<input id="email"  placeholder="输入邮箱" /></span>
		<button @click="switchType">切换类型</button>
	</div>
	
</body>
<script>
 
let app = new Vue({
	el: "#app",
	data:{
		isUser:true
	},
	methods:{
		switchType(){
			this.isUser = !this.isUser
		}
	}
})
</script>
</html>
