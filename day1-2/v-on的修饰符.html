<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id='app'>
	<!-- 1. 事件调用的方法没有参数 -->
	<button @click="btn1click()">按钮1</button>
	<button @click="btn1click">按钮2</button>
	<!-- 2. 在事件定义时，写方法时，省略了小括号，方法本身需要一个参数,如按钮5 -->
	<!-- Vue会将浏览器默认产生的event事件对象传入到方法中 -->
	<button @click="btn2click('hello')">按钮3</button>
	<button @click="btn2click">按钮5</button>
	<!-- 3. 在方法定义是，需要event对象，同时又需要其他参数 -->
	<!-- 调用方式时，如何手动获取浏览器参数的event对象：$event -->
	<button @click="btn3click($event)">按钮6</button>
	</div>
	
</body>
<script>
 
let app = new Vue({
	el: "#app",
	data:{
	count:0
	},
	methods:{
		btn1click(){
			console.log('btn1click')
		},
		// 自动传入event对象
		btn2click(event){
			console.log('----',event)
		},
		btn3click(abc){
			console.log("++++++",abc)
		},
		btn4click(){
			
		},
		btn5click(){
			
		}
	}
})
function fun(name){
	console.log("-----",name)
}
fun()
</script>
</html>
