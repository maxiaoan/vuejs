<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		.active {
			color: #FF0000;
		}
	</style>
	</head>
	<body>
		<div id='app'>
			
		<h1 style="color: #0000FF;">{{message}} </h1>
		<ul>
			<!-- 每个元素都有自己的index索引 -->
			<li v-for="(movie,index) in movies"
					:class="{active:currentIndex===index}" 
					@click="liClick(index)">
				{{index + 1}}----{{movie}}
			</li>
			<!-- 理解下过程 -->
<!-- 			<li :class="{active:currentIndex===0}"></li>
			<li :class="{active:currentIndex===1}"></li>
			<li :class="{active:currentIndex===2}"></li>
			<li :class="{active:currentIndex===3}"></li> -->
		</ul>
		</div>
		
	</body>
<script>
	let app = new Vue({
		el: "#app",
		data:{
			message:"遍历数组v-for：经典案例，点击颜色变化",
			movies:['星际穿越','大话西游','少年派','盗梦空间'],	
			// 记录选中第几个元素的下标,记录元素状态
			currentIndex:0
		},
		methods:{
			// 该方法含有参数,然后更改data数据中的属性属性值
			liClick(index){
				this.currentIndex = index 
			}
			}
	})
</script>
</html>
