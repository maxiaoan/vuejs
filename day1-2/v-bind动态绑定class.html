<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		.active {
			color: red;
			background: pink;

			}
		.line{
			border: green solid;

		}
	</style>
</head>
<body>
	<div id='app'>
		<h2 class="active">{{message}}</h2>
		 
		<h2 v-bind:class="active">{{message}}</h2>
		<!-- <h2 v-bind:class="{类名1:boolean, 类名:boolean}">{{message}}</h2> -->
		<h2 v-bind:class="{active:isActive, line:isLine}">对象语法：{{message}}</h2>
		<h2 v-bind:class="getClassByArray()">函数调用语法：{{message}}</h2>
		<h2 v-bind:class="['active','line']">数组语法：{{message}}</h2>
		<h2 v-bind:class="getClassByObject()">函数调用语法：{{message}}</h2>
		<button v-on:click="btnclick()"> 添加/取消颜色</button>
	</div>
	
</body>
<script>
 console.log(1 + 1 == 2?"Yes":"no")
let app = new Vue({
	el: "#app",
	data:{
		message:"动态绑定class属性",
		active:"active",
		line:"line",
		isActive:true,
		isLine:true,
		
	},
	methods:{
		btnclick:function(){
			this.isActive = !this.isActive
		},
		getClassByObject:function(){
			return {active:this.isActive, line:this.isLine}
		},
		getClassByArray:function(){
			return [this.active,this.line]
		}
		
	}
})
</script>
</html>
