<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id='app'>
			<h2 v-if="isShow">
				<div >{{message}}</div>
				<div >{{message}}</div>
				<div >{{message}}</div>
				<div >{{message}}</div>
			</h2>
			<h2 v-else>isShow为false时显示我</h2>
		<hr >
		<h1>成绩判断:</h1>
		<!-- 条件很多，建议使用计算属性 -->
		<h2 v-if="score >= 90">优秀</h2>
		<h2 v-else-if="score >= 80">良好</h2>
		<h2 v-else-if="score >= 70">合格</h2>
		<h2 v-else-if="score >= 60">及格</h2>
		<h2 v-else>不及格</h2>
		<h1>计算属性成绩判断：{{result}}</h1>
	</div>
	
</body>
<script>
 
let app = new Vue({
	el: "#app",
	data:{
		message:"Hello",
		isShow:true,
		score:90
	},
	computed:{
		result(){
			let showmessage="";
					if(this.score >= 90){
						showmessage="优秀"
					}else if(this.score >= 80){
						showmessage="良好"
					}else if(this.score >= 70){
						showmessage="合格"
					}else if (this.score >= 60){
						showmessage="及格"
					}else{
							showmessage="不及格"
					}
				return showmessage;	
		}
	}
})
</script>
</html>
