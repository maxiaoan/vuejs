<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app">
	<h1>	{{message}}</h1>
		<cpn1></cpn1>
		<cpn2></cpn2>
	</div>
</body>
<script>
	// 创建第一个组件的构造器(子组件)
  const cpnC1 = Vue.extend({
		template:`
		<div>
		<h2>我是标题一</h2>
		<p> 我是的内容一，我是段落一</p>
		</div>
		`
	})
	// 创建第二个组件的构造器(父组件)
	const cpnC2 = Vue.extend({
		template:`
		<div>
		<h2>我是标题二 </h2>
		<p> 我是的内容二，我是段落二</p>
		<cpn1></cpn1>
		</div>
		`,
		// 子组件
		components:{
			cpn1:cpnC1
		}
	})
	//app父组件
 let app = new Vue({
 	el: "#app",
 	data:{
		message:"父组件和子组件"
 	},
	components:{
		cpn1:cpnC1,
		cpn2:cpnC2,
	}
 })
</script>
</html>
