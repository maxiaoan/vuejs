<script>
 
let app = new Vue({

	}
})
const nums = [10,20, 30,111,222,333,444,50,60]

//1、 filter函数的使用
// filter对回调函数有一个要求：返回一个布尔值
// true：返回true时，自动将这次回调函数的n加入到新的数组中
// false：返回false时，自动过滤掉n
let newNums2 = nums.filter(function(n){
	return n < 100
})
// 2、map函数的使用,将数组中的元素批量处理
let newNums3 = newNums2.map(function(n){
	return n * 2
})
// 3、reduce函数是对数组中的所有元素进行汇总
let total = newNums3.reduce(function(prevalue,value){
	return prevalue + value
}, 0)
console.log( total)

// 合并以上三个函数,函数式编程

let total2 = nums.filter(function(n){
	return n < 100
}).map(function(n){
	return n * 2
}).reduce(function(prevalue,n){
	return prevalue + n
},0)
console.log(total2)
// 更加简洁的箭头函数
let total3 = nums.filter(n => n < 100).map(n => n * 2).reduce((prevalue,n) =>prevalue + n ,0);
console.log(total3)
</script>
