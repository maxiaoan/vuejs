<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id='app'>
		<!-- 父传子的驼峰名字需要转换为横杠的形式 -->
		<cpn :child-message="message" :cinfo="info"></cpn>
	</div>
</body>
<!-- 自定义子组件模板，必须要有个根标签，如div -->
<template id="cpn">
	<div>
		<h2>{{childMessage}}</h2>
		<ul>
			<li v-for="item in cinfo">{{item}}</li>
		</ul>
	</div>
</template>

<script>
 const cpn = {
	 template:"#cpn",
	 props:{
		 cinfo:{
			 type:Object
		 },
		 childMessage:{
		 		 type:String,
		 		 default:"Demo"
		 }
	 }
 }
const app = new Vue({
	el: "#app",
	data:{
		info:{
			name:'why',
			age:18,
			height:180
		},
		message:"Parent"
	},
	components:{
		cpn
	}
})
</script>
</html>
