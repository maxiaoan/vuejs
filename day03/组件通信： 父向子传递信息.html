<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app" >
	<h1>{{message}}</h1>
	<!-- 父组件的信息赋值给子组件 -->
		<cpn :cmovies="movies" :cmessage="message"></cpn>
	</div>
</body>
<template id="cpn">
		<div>
			<ul>
				<li v-for="item in cmovies" > {{item}}</li>
			</ul>
		</div>
</template>
<script>
	// 父组件props(获取父组件的信息)
  const cpn = {
		template:'#cpn',
		//1、 通过属性获取父组件的数据
		// props:['cmovies','cmessage'],
		//2、 通过对象的的形式获取父组件信息，并指定类型
		props:{
			// 指定类型
			cmovies:Array,
			// cmessage:String
			cmessage:{
				type:String,
				default:"默认信息",
				required:true
			}
		}
	}
	// app父组件
 let app = new Vue({
 	el: "#app",
 	data:{
		message:"父传子",
		movies:['海王','海贼王','加勒比海盗','海尔兄弟']
 	},
	components:{
		cpn
		}
 })
</script>
</html>
