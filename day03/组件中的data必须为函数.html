<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id='app'>
		<cpn1></cpn1>
		<cpn2></cpn2>
</div>

	<script type="text/x-template" id="cpn1">
		<div>
			<h2>{{title1}}创建</h2>
			<p>我是内容，哈哈哈哈</p>
		</div>
	</script>
	
	<template id="cpn2">
		<div>
			<h2>{{title2}}创建</h2>
			<p>我是内容，嘿嘿嘿嘿</p>
		</div>
	</template>
</body>
<script>
	// 1、全局组件注册的语法糖
	// 注意：组件内部不能访问实例内部的数据的
 
	Vue.component('cpn1',{
		 template:"#cpn1",
		 data(){
			 return	{
				 title1: 'Script'
			 }
		 }
	});
	
	Vue.component('cpn2',{
		 template:"#cpn2",
		 data(){
			 return {
				 title2:"Template"
			 }
		 }
	});
let app = new Vue({
	el: "#app",
	data:{

	},
})
</script>
</html>
