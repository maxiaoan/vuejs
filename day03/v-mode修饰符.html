<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id='app'>
		<input  v-model.lazy="message" />
		<h2>{{message}}</h2>
		<input type="number"  v-model.number="age"/>
		<h2>{{typeof age}}{{age}}</h2>
		<input type="text"  v-model.trim="name"/>
		<h2> {{name}}</h2>
	</div>
	
</body>
<script>
 
let app = new Vue({
	el: "#app",
	data:{
		message:"Hello,World",
		age:0,
		name:""
	}
})
</script>
</html>
