<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id='app'>
		<h1>v-mode双向绑定数据</h1>
		<!-- 双向绑定数据 -->
		<input type="text" v-model="message"/>
		
	<h2>{{message}}</h2>
	</div>
	
</body>
<script>
 
let app = new Vue({
	el: "#app",
	data:{
		message:"Hello,World"
	}
})
</script>
</html>
