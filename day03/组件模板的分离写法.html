<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id='app'>
		<cpn1></cpn1>
		<cpn2></cpn2>
</div>
<!-- script模板的写法 -->
	<script type="text/x-template" id="cpn1">
		<div>
			<h2>script创建组件</h2>
			<p>我是内容，哈哈哈哈</p>
		</div>
	</script>
	<!-- template模板写法 -->
	<template id="cpn2">
		<div>
			<h2>template创建</h2>
			<p>我是内容，嘿嘿嘿嘿</p>
		</div>
	</template>
</body>
<script>
	// 1、全局组件注册的语法糖
	// 注意：组件内部不能访问实例内部的数据的

	Vue.component('cpn1',{
		 template:"#cpn1",
	});

	Vue.component('cpn2',{
		 template:"#cpn2",
	});
	const app = new Vue({
	el: "#app",
	})
</script>
</html>
