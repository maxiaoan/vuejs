<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id='app'>
		<label for="male">
			<input type="radio" value="男" v-model="sex" />男
		</label>
		<label for="female" >
			<input type="radio" value="女" v-model="sex" />女
		</label>
		<h2>你选择的性别是：{{sex}}</h2>
	</div>
</body>
<script>
 
let app = new Vue({
	el: "#app",
	data:{
		message:"Demo",
		sex:"男"
	}
})
</script>
</html>
